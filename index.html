<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@500&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="heading">Morse Code Translator</h1>
      <p>Type in something below then press the translate button</p>
    </header>
    <main>
      <div class="inputContainer">
        <input class="input" type="text" />
      </div>
      <div class="outputContainer">
        <div class="output"></div>
      </div>

      <div class="btn-container">
        <button class="btn">Translate</button>
      </div>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
